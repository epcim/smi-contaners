
<label @openstack>

  #<filter>
  ## TBD filter most debug, but exceptions?
  #</filter>

  <match keystone.** nova.** neutron.** cinder.** heat.** glance.** ceilometer.** trove.** ironic.** sahara.** >
    @type elasticsearch
    #host elastic01:9200,elastic02:9200,elastic03:9200
    host elasticsearch
    port 9200
    index_name fluentd_openstack
    type_name fluentd

    # FIXME, enable sercurity (login)
    ssl_verify false

    logstash_format true
    flush_interval 10s
    tag_key tag
    include_tag_key true
  </match>
</label>

<label @mainstream>
  <match docker.**>
    @type copy
    <store>
      @type file
      @id   output_docker1
      path         /fluentd/log/docker.*.log
      symlink_path /fluentd/log/docker.log
      append       true
      time_slice_format %Y%m%d
      time_slice_wait   1m
      time_format       %Y%m%dT%H%M%S%z
    </store>
    <store>
      @type elasticsearch
      @id   output_es_docker1
      host elasticsearch
      port 9200
      index_name fluentd_docker
      type_name fluentd

      # FIXME, enable sercurity (login)
      ssl_verify false

      logstash_format true
      flush_interval 10s
      tag_key tag
      include_tag_key true
    </store>
  </match>

  # Match all other
  <match ** >
    @type elasticsearch
    @id output_other
    host elasticsearch
    port 9200
    index_name fluentd
    type_name fluentd

    ssl_verify false

    logstash_format true
    flush_interval 10s
    tag_key tag
    include_tag_key true
  </match>
</label>

# Match all other, no label provided
<match ** >
  @type elasticsearch
  @id output_other
  host elasticsearch
  port 9200
  index_name fluentd_nolabel
  type_name fluentd

  ssl_verify false

  logstash_format true
  flush_interval 10s
  tag_key tag
  include_tag_key true
</match>


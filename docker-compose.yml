services:
  # Fluentd, as log aggregator
  fluent:
    image: ${DOCKER_SWARM_HOST01:-mon01}.${DOCKER_SWARM_DOMAIN:-virtual-mcp11-ovs.local}:15000/lab-fluentd:latest
    environment:
      # defaults
      - FLUENTD_CONF=fluentd_poc.conf
      - DOCKER_FLUENTD_REPLICAS=1
      #- FLUENTD_OPT=
      #- FLUENTD_UID=
    env_file:
     # override ENV varibles used in this script in ./*.env.
     - poc.env
    volumes:
      - ${PWD}/fluentd/etc:/fluentd/etc #:ro
      - ${DOCKER_FLUENTD_LOG_PAHT:-/fluentd/log}:/fluentd/log
    deploy:
      replicas: 2
    ports:
      - ${DOCKER_FLUENTD_PORT:-24224}:24224/tcp
      - ${DOCKER_FLUENTD_PORT:-24224}:24224/udp
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - default_public    
    #logging:
    #  driver: fluentd
    #  options:
    #    fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224

  #elastic:
  elasticsearch_node1:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.0
    environment:
      - bootstrap_memory_lock=true
      - xpack.security.enabled=false
      - discovery.type=zen
      - discovery.zen.minimum_master_nodes=1
      - discovery.zen.ping.unicast.hosts=elasticsearch_node1,elasticsearch_node2,elasticsearch_node3
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - "ES_JAVA_OPTS: -Xms1g -Xmx1g"
    env_file:
     - ./poc.env 
    depends_on:
      - fluent 
    volumes:
     - ${PWD}/elastic/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
     - ${DOCKER_ELASTIC_DATA_DIR:-/elasticsearch_local/node1}:/usr/share/elasticsearch/data
    deploy: 
      replicas: 1 
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
       - elastic_grid

  elasticsearch_node2:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.0
    environment:
      - bootstrap_memory_lock=true
      - xpack.security.enabled=false
      - discovery.type=zen
      - discovery.zen.minimum_master_nodes=1
      - discovery.zen.ping.unicast.hosts=elasticsearch_node1,elasticsearch_node2,elasticsearch_node3
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - "ES_JAVA_OPTS: -Xms1g -Xmx1g"
    env_file:
     - ./poc.env
    depends_on:
      - fluent
    volumes:
     - ${PWD}/elastic/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
     - ${DOCKER_ELASTIC_DATA_DIR:-/elasticsearch_local/node2}:/usr/share/elasticsearch/data
    deploy:
      replicas: 1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
       - elastic_grid

  elasticsearch_node3:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.0
    environment:
      - bootstrap_memory_lock=true
      - xpack.security.enabled=false
      - discovery.type=zen
      - discovery.zen.minimum_master_nodes=1
      - discovery.zen.ping.unicast.hosts=elasticsearch_node1,elasticsearch_node2,elasticsearch_node3
      - http.host=0.0.0.0
      - transport.host=0.0.0.0     
      - "ES_JAVA_OPTS: -Xms1g -Xmx1g"
    env_file:
     - ./poc.env
    depends_on:
      - fluent
    volumes:
     - ${PWD}/elastic/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
     - ${DOCKER_ELASTIC_DATA_DIR:-/elasticsearch_local/node3}:/usr/share/elasticsearch/data
    deploy:
      replicas: 1 
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
       - elastic_grid

  elastic_proxy:
    image: nginx
    #environment:
    volumes:
      - ${PWD}/elastic_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9200:9200
    deploy:
      replicas: 3 
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
      - elastic_grid
      - default_public

  curator:
    image: bobrik/curator
    #env_file:
    # - ./poc.env 
    depends_on:
      - fluent
      - elasticsearch
    environment:
      - action_file=${PWD}/curator/action.yml
    volumes:
      - ${PWD}/curator/curator.yml:/curator.yml
      - ${PWD}/curator/action.yml:/action.yml    
    deploy:
      replicas: 1
    #logging:
    #  driver: fluentd
    #  options:
    #    fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
    #    tag: docker.{{.ID}}
    networks:
       - elastic_grid

  kibana:
    image: docker.elastic.co/kibana/kibana:5.5.0
    depends_on:
      - fluentd
      - elasticsearch
    env_file:
      - poc.env
    deploy:
      replicas: 2 
    environment:
      - SERVER_NAME=kibana.lab.lab42
      - XPACK_MONITORING_ENABLED=false
      - ELASTICSEARCH_URL=http://elastic_proxy:9200 
    ports:
      - 5601:5601
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
      - default_public
      - elastic_grid
  
  grafana:
    image: grafana/grafana
    depends_on:
      - fluentd
    volumes:
      - ${PWD}/grafana/lib:/var/lib/grafana
    env_file:
     - poc.env
    environment: {}
    ports:
      - 3000:3000
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
     - influxdb_grid
     - default_public

  influxdb:
    image: influxdb
    depends_on:
      - fluentd
    volumes:
      - ${PWD}/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    env_file:
     - poc.env
    deploy:
      replicas: 1
    environment:
      - INFLUXDB_GRAPHITE_ENABLED=true
      - INFLUXDB_ADMIN_ENABLED=true
    ports:
      - 8087/tcp
      - 8087/udp
      - 2003/tcp
      - 8083/tcp
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}
    networks:
      - influxdb_grid
      - default_public 

  docker_visualizer:
    image: dockersamples/visualizer
    depends_on:
      - fluentd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
     - poc.env
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    ports:
      - 8099:8080
    logging:
      driver: fluentd
      options:
        fluentd-address: ${DOCKER_SWARM_HOST01:-mon01}:24224
        tag: docker.{{.ID}}



  consul:
    image: "consul:0.8.0"
    container_name: consul
    ##image:  gliderlabs/consul-server:latest
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    #command: "-server -bootstrap -bootstrap-expect=1"
    ##command: "-advertise=${MYHOST} -server -bootstrap"
    #hostname: ${MYHOST}
    #volumes:
    #  - ${PWD}/consul/config:/consul/config
    #entrypoint: consul agent -server -bind=127.0.0.1 -config-dir=/consul/config -data-dir=/consul/data
    #entrypoint: consul agent -server -config-dir=/consul/config -data-dir=/consul/data
    #entrypoint: consul agent -server -config-dir=/consul/config -data-dir=/consul/data
    ##command:
    ##   - /usr/local/bin/docker-entrypoint.sh
    ##   - agent
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600/udp"
      #- "8301-8302/udp"
      #- "8300-8300/tcp"
    labels:
      - SERVICE_IGNORE # Tell Registrator to ignore this container

  registrator:
    #image: gliderlabs/registrator:latest
    image: gliderlabs/registrator:v7
    #command: ['consul://mon01:8500']
    #command: ['consul://consul:8500']
    #command: "-ip ${DOCKER_SWARM_HOST01:-mon01} consul://${DOCKER_SWARM_HOST01:-mon01}:8500"
    #command: "-ip ${MYHOST} consul://${MYHOST}:8500"
    #entrypoint: /bin/registrator -cleanup -resync 30 -internal consul://${DOCKER_SWARM_HOST01:-mon01}:8500
    entrypoint: /bin/registrator -cleanup -resync 30 consul://${DOCKER_SWARM_HOST01:-mon01}:8500
    links:
      - consul:consul
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - consul
    deploy:
      replicas: 3
    extra_hosts: # FIXME
      - "${DOCKER_SWARM_HOST01:-mon01}:${DOCKER_SWARM_HOST01_ADDRESS:-172.16.10.107}" 
      - "${DOCKER_SWARM_HOST02:-mon02}:${DOCKER_SWARM_HOST02_ADDRESS:-172.16.10.108}" 
      - "${DOCKER_SWARM_HOST03:-mon03}:${DOCKER_SWARM_HOST03_ADDRESS:-172.16.10.109}" 



